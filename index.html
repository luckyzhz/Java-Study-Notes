<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>阿智-Java学习笔记</title>
  <link rel="icon" href="_logo/zhi-logo.svg">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="阿智-Java学习笔记">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css">
  <style>
    /* 调整侧边栏样式 */
    .sidebar-nav li {
      font-size: 110%;
      margin: 0.8em;
    }
    .sidebar-nav li.active {
      font-weight: bold;
    }

    /* 侧边栏 logo 尺寸 */
    .app-name-link > img:nth-child(1) {
      max-height: 2em;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '<img src="_logo/zhi-logo.svg" alt="logo"><br>阿智-Java学习笔记',
      repo: 'luckyzhz/Java-Study-Notes',
      // logo: '_logo/zhi-logo.svg',
      loadSidebar: true,
      autoHeader: true, // 由侧边栏目录自动为对应页面生成一级标题
      subMaxLevel: 2,
      auto2top: true,
      formatUpdated: '{YYYY}-{MM}-{DD}',
      search: 'auto',
      sidebarDisplayLevel: 0, // 设置侧边栏目录默认展示级别
      executeScript: true,
      ga: 'UA-213417027-1',  // 谷歌统计 Google Analytics
    }
  </script>
  <script>
    // 离线模式
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
  <!-- 语法高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
</body>
</html>
